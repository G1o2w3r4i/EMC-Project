<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <center>
        <h1>
            Error Makes Clever Academy
        </h1>
        <h4>Training | Tech News | Freshers Guide</h4>
        <p>Empowering young developers to level up their skills through corporate training</p>
        <hr>
        <br>
        <h2>
            Registration Form
        </h2>
        <form>
            <table>
                <tr>
                    <td>Name: </td> <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Age: </td> <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender: </td> 
                    <td><input type="radio" name="gender">Male </td>
                    <td><input type="radio"name="gender">Female </td>
                </tr>
                <tr>
                    <td>Email: </td> <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Select a Course: </td> 
                    <td>
                        <select>
                            <option>Full Stack development</option>
                            <option>Front end development</option>
                            <option>Backend Development</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload your resume: </td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td> <td><input type="Reset"></td>
                </tr>
            </table>
        </form>
        <hr>
        <br>
        <a href="index.html">Home</a> | <a href="https://www.instagram.com/errormakesclever/">Instagram</a> | <a href="https://www.youtube.com/results?search_query=+error+make+clever+">YouTube</a> 
        <hr>
    </center>
    
</body>
</html>
